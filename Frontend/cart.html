<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        .quantity-group.input-group {
            width: auto !important;
            display: inline-flex !important;
        }

        .quantity-group input[type="number"] {
            text-align: center !important;
        }

        .quantity-group input::-webkit-inner-spin-button,
        .quantity-group input::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <h2 class="text-center fw-semibold pb-2">Your cart</h2>

                <div class="table-responsive" style="height: 600px; overflow-y: auto;">
                    <table class="table table-bordered table-hover">
                        <thead class="text-center align-middle fs-5 fw-bold" style="position: sticky; top: 0; z-index: 10;">
                            <tr>
                                <th><input type="checkbox" id="selectAll" checked></th>
                                <th>Image</th>
                                <th>Watch name</th>
                                <th>Price</th>
                                <th style="width: 135px;">Quantity</th>
                                <th>Total</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="cartTable" class="text-center align-middle">
                            <tr>
                                <td colspan="7">Loading...</td>
                            </tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>

                <hr>
                
                <div class="fw-bold fs-4 d-flex align-items-center justify-content-end mb-2 gap-1">
                    <span>Order total:</span>
                    <span id="cartTotalAmount">0</span>
                    <span>VND</span>
                </div>

                <div class="d-flex align-items-center justify-content-end">

                    <button id="btnClearCart" class="btn btn-danger me-3">
                        <i class="bi bi-trash3"></i> Clear Cart
                    </button>
                    <button id="btnCheckout" class="btn btn-success">
                        <i class="bi bi-bag-check"></i> Checkout
                    </button>
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <script src="./JS/helper.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/cart.js"></script>
</body>

</html>

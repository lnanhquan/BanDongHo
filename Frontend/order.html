<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 56px;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        footer {
            flex-shrink: 0;
        }

        .sort-icon {
            cursor: pointer;
            font-size: 14px;
            /* nhỏ icon lại */
            transition: 0.2s ease;
            /* mượt khi hover */
            opacity: 0.6;
            /* hơi mờ mặc định */
        }

        .sort-icon:hover {
            opacity: 1;
            /* sáng lên khi hover */
            transform: scale(1.15);
            /* phóng nhẹ cho đẹp */
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <h2 id="homeTitle" class="text-center pb-2">Your order</h2>
                    <div class="col-md-6 d-flex">
                        <input type="text" id="searchUserOrder" class="form-control mr-2"
                            placeholder="Search order by ID or date..." style="width: 330px; margin-right: 10px;">
                        <a role="button" id="btnSearchUserOrder" class="btn btn-dark p-2"
                            onclick="searchUserOrder()">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </div>
                </div>
                <table class="table table-bordered shadow-lg ">
                    <thead class="text-center align-middle fs-5 fw-bold">
                        <tr>
                        <tr>
                            <th>Order ID</th>

                            <th>
                                Created At
                                <i class="fas fa-sort sort-icon" data-sort="createdAt"></i>
                            </th>

                            <th>
                                Total
                                <i class="fas fa-sort sort-icon" data-sort="total"></i>
                            </th>
                            <th style="width: 113px;"></th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="orderTable" class="text-center align-middle">
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                    </tbody>
                </table>
                <div id="paginationOrder" class="mt-3"></div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <div class="modal fade" id="viewOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewOrderModalLabel">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="viewOrderContainer">
                        <div>Loading...</div>
                    </div>
                </div>

                <div id="paginationOrder" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="./JS/helper.js"></script>
    <script src="./JS/header.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/order.js"></script>
</body>

</html>

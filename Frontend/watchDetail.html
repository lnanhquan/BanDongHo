<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        #watchDetailContainer {
            display: flex;
            justify-content: center;
            align-items: center;    
            min-height: 80vh;  
        }

        .watch-card .card-header {
            border-bottom: 1px solid #dee2e6;
            background-color: transparent;
        }

        .watch-card .card-footer {
            border-top: 1px solid #dee2e6;
            background-color: transparent;
            padding: 5px;
        }

        .quantity-group.input-group {
            width: auto !important;
            display: inline-flex !important;
        }

        .quantity-group input[type="number"] {
            text-align: center !important;
        }

        .quantity-group input::-webkit-inner-spin-button,
        .quantity-group input::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <main role="main">
            <div id="watchDetailContainer">
                <p>Loading watch details...</p>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="text-center">
            &copy; 2025 - Lê Ngọc Anh Quân
        </div>
    </footer>

    <script src="./JS/header.js"></script>
    <script src="./JS/helper.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/auth.js"></script>
    <script src="./JS/watchDetail.js"></script>
</body>

</html>
